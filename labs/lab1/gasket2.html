<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8" >
<title>2D Sierpinski Gasket</title>


<script id="vertex-shader" type="x-shader/x-vertex">
precision mediump float;
attribute vec4 vPosition;
varying vec3 cPosition;

void
main()
{
    gl_Position = vec4(vPosition[0],vPosition[1],vPosition[2],vPosition[3]);
    cPosition = vec3(-(vPosition[1])-(vPosition[0]),
                (vPosition[1])+(vPosition[0]),
                0.0);
}
</script>

<script id="fragment-shader" type="x-shader/x-fragment">
precision mediump float;
varying vec3 cPosition;

void
main()
{
    gl_FragColor = vec4(cPosition[0],cPosition[1],0.5,1.0);
}
</script>

<script type="text/javascript" src="../Common/webgl-utils.js"></script>
<script type="text/javascript" src="../Common/initShaders.js"></script>
<script type="text/javascript" src="../Common/MV.js"></script>
<script type="text/javascript" src="gasket2.js"></script>
</head>

</html>
